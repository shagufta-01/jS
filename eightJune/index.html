<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Password checking and pattern validation using JavaScript Regexp</title>
<style>
    label::after{
        content: "*";
    }
    error{
        font-size: 17px;
        margin-top: 3px;
        color: red;
        display: block;
    }
  .passwordCheck::after{
    content: "";
  }  
.passwordCheck{
    display: flex;
    color: gray;
    font-weight: bold;
}


</style>
</head>
<body>
    <form action="#" method="post" onSubmit="return validate()">
<p>
    <h1 style="font-size:30px; text-align:  center;">Ws Cube Form <br/> Registration Form</h1>
</p>
<p>
    <label for="username">Username</label>
    <input type="text" name="username" id="username">
</p>
<p>
    <label for="password">Password</label>
    <input type="text"  id="password" name="password" onkeyup="passwordPatter(this.value)" autocomplete="off">
</p>
<p>
    <label for="confirm_password">Confirm Password</label>
    <input type="password" name="confirm_password" id="confirm_password">
    <!-- <error id="alert"></error> -->
</p>
<p>
    <label class="passwordCheck">8 Characters</label>
    <label class="passwordCheck">1 lowerCase character</label>
    <label class="passwordCheck">1 UpperCase Characters</label>
    <label class="passwordCheck">1 Number Characters</label>
    <label class="passwordCheck">1 Special Characters</label>
</p>
<p>
    <error id="alert-caps"></error>  
    <input type="submit" value ="submit" id="submit">
</p>
    </form>
    <script >
function passwordPatter(data){
    var passClass = document.getElementsByClassName('passwordCheck')
    const lowerCase = new RegExp('(?=.*[a-z])')
    const UpperCase = new RegExp('(?=.*[A-Z])')
    const number = new RegExp('(?=.*[0-9])')
    const SpecialChar = new RegExp('(?=.*[!@#$%^&*()?/`])')
    const eightChar = new RegExp('?=.{8,}')
    if(eightChar.test(data)){
        passwordCheck[0].style.color ="green"
    }else{
 passwordCheck[0].style.color ="gray"
    }

    if(SpecialChar.test(data)){
        passwordCheck[1].style.color ="green"
    }else{
 passwordCheck[1].style.color ="gray"
    }
    if(lowerCase.test(data)){
        passwordCheck[2].style.color ="green"
    }else{
 passwordCheck[2].style.color ="gray"
    }
    if(UpperCase.test(data)){
        passwordCheck[3].style.color ="green"
    }else{
 passwordCheck[3].style.color ="gray"
    }
    if(number.test(data)){
        passwordCheck[4].style.color ="green"
    }else{
 passwordCheck[4].style.color ="gray"
    }
}
    </script>
</body>
</html>
